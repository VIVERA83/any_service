version: "3.9"

services:
  minio:
    image: minio/minio:latest
    command: server --console-address ":${MINIO_PORT_2}" /data/
    ports:
      - ${MINIO_PORT_1}:${MINIO_PORT_1}
      - ${MINIO_PORT_2}:${MINIO_PORT_2}
    env_file:
      - .env
    volumes:
      - minio-storage:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
volumes:
  minio-storage:

